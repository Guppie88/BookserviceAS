# Applikationsnamn
spring.application.name=webservice

# Serverport
server.port=5000

# Databasanslutning
spring.datasource.url=jdbc:mysql://Bookservice-env.eba-bezef5r2.eu-north-1.elasticbeanstalk.com:3306/webservice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Guppie88!

# JDBC-drivrutin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA och Hibernate-inställningar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# HikariCP-inställningar (connection pool)
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

# Loggningsnivåer
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
