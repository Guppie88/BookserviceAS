name: Build and Deploy to AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
      
      - name: Bygg med Maven
        run: mvn clean package
      
      - name: Kontrollera target-katalogen efter byggning
        run: ls -l target
      
      - name: Archive built JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download JAR from build
        uses: actions/download-artifact@v4
        with:
          name: jar-file
      
      - name: Kontrollera arbetskatalog
        run: pwd
      
      - name: Lista nedladdade filer
        run: ls -l
      
      - name: Rename JAR with timestamp
        run: mv webservice-0.0.1-SNAPSHOT.jar webservice-${{ github.run_id }}.jar
      
      - name: Lista filer efter namnbyte
        run: ls -l
      
      - name: Ladda upp JAR till S3
        run: aws s3 cp webservice-${{ github.run_id }}.jar s3://elasticbeanstalk-eu-north-1-147997133062/artifact/
      
      - name: Kontrollera S3-inneh√•ll efter uppladdning
        run: aws s3 ls s3://elasticbeanstalk-eu-north-1-147997133062/artifact/
      
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version --application-name Bookservice --version-label ${{ github.run_id }} --source-bundle S3Bucket="elasticbeanstalk-eu-north-1-147997133062",S3Key="artifact/webservice-${{ github.run_id }}.jar"
          aws elasticbeanstalk update-environment --application-name Bookservice --environment-name Bookservice-env --version-label ${{ github.run_id }}
      
      - name: Kontrollera Elastic Beanstalk versionshistorik
        run: aws elasticbeanstalk describe-application-versions --application-name Bookservice
