name: Build and Deploy to AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
      
      - name: Build with Maven
        run: mvn clean package
      
      - name: Verify target directory exists
        run: |
          ls -l target
      
      - name: Archive built JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/Linux-maven-5cb6fd20bdcde4515cb8484a068d7ccf851bb4cb232611108ed1ac6f54baa677.jar # Exakt filnamn
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: jar-file
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Upload JAR to S3
        run: aws s3 cp target/Linux-maven-5cb6fd20bdcde4515cb8484a068d7ccf851bb4cb232611108ed1ac6f54baa677.jar s3://elasticbeanstalk-eu-north-1-${{ secrets.AWS_ACCOUNT_ID }}/artifact/
      
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version --application-name Bookservice --version-label ${{ github.run_id }} --source-bundle S3Bucket="elasticbeanstalk-eu-north-1-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="artifact/Linux-maven-5cb6fd20bdcde4515cb8484a068d7ccf851bb4cb232611108ed1ac6f54baa677.jar"
          aws elasticbeanstalk update-environment --application-name Bookservice --environment-name e-hahppfasmc --version-label ${{ github.run_id }}
