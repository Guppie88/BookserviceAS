
version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto-17  # Se till att använda Java 17
    commands:
      - echo Installing dependencies
      - cd molndalAPIExample  # Navigera till rätt katalog
      - mvn install -DskipTests

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - molndalAPIExample/target/*.jar  # Uppdatera sökvägen till artifacts om det behövs
